<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My google map</h1>
	<div style="height:400px; width:300px; background-color:black;" id="map"></div>
	<script>
		function initMap(){
			var options = {
					zoom: 8,
					center:{lat:37.3688, lng:-122.0363}
			};
			
			var map = new google.maps.Map(document.getElementById('map'), options);
		}
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw1N55cg-MnhGH7S30f-DsHfvWnd8u_pY&callback=initMap">
</script>
</body>
</html>
